<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/recipes.css' %}">
    <title>Add a Recipe</title>

<body>
    <div class="container-fluid">
        <div class="green row navbar">
            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8000/menus/welcome/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8000/menus/menu_builder/{{current_menu.id}}/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8000/log_out">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class=" row navbar blue-background">
        </div>
        <div class="row">
            <div class="col-6">
                <h2>Add a new recipe</h2>
                <form action="/recipes/create/{{current_menu.id}}/{{current_day.id}}/" method="post">
                    {% csrf_token %}
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <div class="form-group form-spacing">
                        <label for="meal">Meal</label>
                        <select name="meal" id="meal" class="form-control">
                            <option value="1">Breakfast</option>
                            <option value="2">Lunch</option>
                            <option value="4">Brunch</option>
                            <option value="5">Dinner</option>
                            <option value="6">Tea</option>
                            <option value="7">Supper</option>
                            <option value="8">Snack</option>
                            <option value="9">Tapas</option>
                        </select>
                    </div>
                    <div class="form-group form-spacing">
                        <label for="title">Recipe Name</label>
                        <input type="text" name="title" id="title" class="form-control">
                    </div>
                    <div class="form-group form-spacing">
                        <label for="name">Recipe Link</label>
                        <input type="text" name="link" id="link" class="form-control">
                    </div>
                    <div class="form-group form-spacing">
                        <label for="recipe_type">Recipe Type</label>
                        <select name="recipe_type" id="recipe_type" class="form-control">
                            <option value="1">Entree</option>
                            <option value="2">Side</option>
                            <option value="3">Dessert</option>
                            <option value="5">Appetizer</option>
                            <option value="6">Snack</option>
                        </select>
                    </div>

                        <!-- photo upload  -->

                        <input type="email" name="email" id="email" class="form-control"> -->
                    <!-- </div> -->
                    <button type="submit" class="btn blue-background">Save</button>
                </form>
