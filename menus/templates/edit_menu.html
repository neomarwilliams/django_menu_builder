<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- CSS dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/menus.css' %}">
    <title>Edit Menu</title>
</head>
<body>
    <div class="container-fluid">
        <div class="green row navbar">
            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8000/menus/welcome/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8000/menus/menu_builder/{{current_menu.id}}/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8000/log_out">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class=" row navbar blue-background">
        </div>
        <div class="row">
            <div class="col-6">
                <h1>Edit Menu Frame</h1>
                <form action="http://localhost:8000/menus/update/{{current_menu.id}}/" method="post">
                    {% csrf_token %}
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <div class="form-group form-spacing">
                        <label for="menu_name">Menu Name</label>
                        <input type="text" name="menu_name" id="menu_name" class="form-control" value="{{current_menu.menu_name}}">
                    </div>
                    <div class="form-group form-spacing">
                        <label for="note">Notes</label>
                        <textarea name="note" id="note" cols="30" rows="10" class="form-control">{{current_menu.note}}</textarea>
                    </div>
                    <div class="form-group form-spacing">
                        <label for="accessibility">Accessibility</label>
                        <select name="is_public" id="is_public" class="form-control" value="{{current_menu.is_public}}">
                            <option value="0">Private</option>
                            <option value="1">Public</option>
                        </select>
                    </div>
                    <button type="submit" class="btn blue-background">Save Changes</button>
                </form>
            </div>
        </div>
        

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
