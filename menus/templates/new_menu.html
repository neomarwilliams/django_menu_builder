<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- CSS dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/menus.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="blue-background">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
        <div>
            <div class="row">
                <div class="col-6">
                    <h1>Create New Menu</h1>
                    <form action="http://localhost:8000/menus/create/" method="post">
                        {% csrf_token %}
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li>{{message}}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        <div class="form-group">
                            <label for="menu_name">Menu Name</label>
                            <input type="text" name="menu_name" id="menu_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="note">Notes</label>
                            <textarea name="note" id="note" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="accessibility">Accessibility</label>
                            <select name="is_public" id="is_public" class="form-control">
                                <option value="0">Private</option>
                                <option value="1">Public</option>
                            </select>
                        </div>
                        <button type="submit" class="btn blue-background">Save</button>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
